<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Main -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Application -->
    <div class="app">
      <!-- Main content -->
      <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-top">
            <div class="logo">
              Logo
            </div>
            <nav class="navbar">
              Navbar
            </nav>
          </div>
          <div class="account">
            Account
          </div>
        </aside>

        <!-- Content -->
        <div class="content">
          <div class="top-content">
            Upgrade
          </div>

          <div class="scrollable">
            <div class="tittle">
              titles
            </div>
          </div>

        </div>
      </main>

      <!-- Bottom Player -->
      <footer>
        <div class="singer">
          Singer
        </div>
        <div class="player">
          player
        </div>
        <div class="icons">
          Struments
        </div>
      </footer>
    </div>
  </body>
</html>
